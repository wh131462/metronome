<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Metronome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0D0D1A;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      padding: 24px;
    }
    h1 {
      font-size: 120px;
      font-weight: 200;
      color: #FF4757;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 32px;
    }
    a {
      display: inline-block;
      padding: 12px 32px;
      background: #FF4757;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    a:hover {
      background: #FF6B7A;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <p>Page not found</p>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
