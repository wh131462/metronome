name: metronome
description: A realistic metronome application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^5.2.1
  provider: ^6.1.1
  shared_preferences: ^2.2.2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  yaml: ^3.1.2
  path: ^1.8.3
  args: ^2.4.2
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
    - assets/